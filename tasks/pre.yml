---
- name: Create a group www-data
  group:
    name: www-data
    state: present
    system: yes

- name: Create an user www-data
  user:
    name: www-data
    home: /var/www
    state: present
    group: www-data
    system: yes
    shell: /sbin/nologin

- name: Create a directory for your web files
  file:
    path: /var/www
    state: directory
    owner: www-data
    group: www-data
    mode: 0555

- name: Install firewalld & epel-release
  yum:
    name: firewalld
    state: latest
  with_items:
    - firewalld
    - epel-release

- name: Start & enable firewalld
  service:
    name: firewalld
    state: started
    enabled: yes
